<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite|Staatliches|Tangerine" rel="stylesheet">
</head>

<body>
       
    <div class="bg">
        <h1>IN WHICH A MAN HANGS</h1>
        <p class="disp">Press a key. Guess a word. End a fictional life.</p>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="card border-info mb-3" style="opacity:0.25">
                        <div class="card-body text-info">
                            <h2><div id="wordDisplay"></div></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <p>VICTORIES: <span id="winsDisplay" class="disp">None</span></p>
        <p>Attempts: <span id="attemptsDisplay" class="disp">10</span></p>
    
        <p style="text-decoration: underline">Letters Guessed</p>
        <p>&nbsp<span id="guessesDisplay" class="disp"></span></p>
    
        <img src="assets/images/stroke-yellow.png">
        
        <h2><div id="resultDisplay"></div></h2>
        <img src="assets/images/melting-clock2.png" style="width:200px; height:200px">
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
